      run: |
        pip install black
        black --check backend
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      # We explicitly set the working directory to ensure the path to requirements.txt is correct.
      working-directory: ./
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
      
    - name: Lint with Flake8
      working-directory: ./
      run: |
        pip install flake8
        # Flake8 runs on the 'backend' directory, ensuring Python code quality.
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check code formatting with Black
      working-directory: ./
      run: |
        pip install black
        # Black check runs on the 'backend' directory to enforce formatting.
        black --check backend

